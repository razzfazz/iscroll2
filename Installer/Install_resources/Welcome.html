<html><body>
<p>iScroll2 is a modified trackpad driver that adds two-finger scrolling capabilities to supported pre-2005 PowerBooks and iBooks on OS X 10.3 (Panther) and up.</p>

<p>It is based on the AppleADBMouse source code that is part of Darwin.</p>

<p>Modified by <a href='mailto:razzfazz@web.de'>Daniel Becker</a>, Feb.-Apr. 2005.</p>
