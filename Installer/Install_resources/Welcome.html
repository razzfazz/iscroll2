<html><body>
<p>iScroll2 is a modified trackpad driver that adds two-finger scrolling capabilities to supported pre-2005 PowerBooks and iBooks on OS X 10.3 ("supported" meaning those which have a "W-Enhanced" trackpad, including most AlBooks and recent iBooks).</p>

<p>Modified by <a href='mailto:razzfazz@web.de'>Daniel Becker</a>, Feb. 2005.</p>
